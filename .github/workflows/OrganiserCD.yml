name: OrganiserCD
on:
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with: 
          dotnet-version: 7.0.x
      - name: Restore dependencies
        run: dotnet restore
        working-directory: Organiser.Core
      - name: Build
        run: dotnet build --no-restore
        working-directory: Organiser.Core
      - name: Publish
        run: dotnet publish ./Organiser.Core/Organiser.Core.csproj -c Release -o ${{ env.DOTNET_ROOT }}/api
  deploy-dev:
    runs-on: ubuntu-latest
    needs: build
